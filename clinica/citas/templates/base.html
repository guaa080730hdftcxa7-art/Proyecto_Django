{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Citas Médicas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!--CSS -->
    <link rel="stylesheet" href="{% static 'citas/css/estilos.css' %}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'listar' %}">
            <i class="bi bi-hospital"></i> Clínica
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'listar' %}">
                <i class="bi bi-list"></i> Citas
            </a>
            <a class="nav-link" href="{% url 'agregar' %}">
                <i class="bi bi-plus-circle"></i> Nueva Cita
            </a>
            <a class="nav-link" href="{% url 'pdf' %}">
                <i class="bi bi-file-earmark-pdf"></i> PDF
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
